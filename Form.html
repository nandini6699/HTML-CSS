<!DOCTYPE html>
<html>
    <head><title>Forms and its elements</title></head>
    <body>
        <form action="#">
            <table>
            <tr>
           <th><label>NAME:</label></th><td><input type="text" name="un" placeholder="Ful&" required/></td>
            </tr>
            <tr>
                <th><label>PASSWORD</label></th><td><input type="password" name="up" required/></td>
            </tr>
            <tr>
              <th><label>AGE</label></th><td><input type="number" name="ua" required/></td>
            </tr>
             <th> <label>EMAIL</label></th><td><input type="email" name="ue" required/></td>
            <tr>
            <th><label>DOB</label></th> <td><input type="date" name="uDOB" required/></td>
            </tr>
            <tr>
             <th><label>DATE AND TIME</label></th><td><input type="datetime" name="udt" required/></td>
            </tr>
            <tr>
             <th><label>COLOR</label></th><td><input type="color" name="uc" required/></td>
            </tr>
            <tr>
            <th> <label>SEARCH</label></th><td><input type="search" name="us" required/></td>
            </tr> 
             <tr>
                <th> <label>YOUR RANGE</label></th><td><input type="range" name="ur" required/></td>
            </tr>
             <th> <label>TELEPHONE</label></th><td><input type="telephone" name="ut" required/></td>
            </tr>
            <tr>
            <th><label>TIME</label></th><td><input type="time" name="ut" required/></td>
            </tr>
            <tr>
           
           <td> <input type="button" value="REGISTER" name="ub"/></td>
            <td><input type="submit"  name="login"/></td>
            </tr>
            </table>
        </form>
    </body>
    </html>
