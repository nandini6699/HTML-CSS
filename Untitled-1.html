<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Facebook Page</title>
</head>
<body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0" nonce="YOUR_NONCE"></script>

<div class="fb-page" data-href="https://www.facebook.com/YourPageName" data-tabs="timeline" data-width="500" data-height="300" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
  <blockquote cite="https://www.facebook.com/YourPageName" class="fb-xfbml-parse-ignore">
    <a href="https://www.facebook.com/YourPageName">Your Page Name</a>
  </blockquote>
</div>

</body>
</html>
