<!DOCTYPE html>
<html>
<head>
  <title>Interactive Web Form</title>
</head>
<body>
<h1>Interactive Web Form</h1>
<form id="Interactive webform">
<table>
<tr>
 <td><label for="Firstname">FirstName:</label>
  <input type="text" id="name" name="name" required></td><br>
</tr>
<tr>
 <td> <label for="Lastname">LastName:</label>
  <input type="text" id="name" name="name" required></td><br>
</tr>

<tr>
  <td><label for="email">Email:</label>
  <input type="email" id="email" name="email" required></td><br>
</tr>
<tr>
 <td> <label for="password">Password:</label>
  <input type="password" id="password" name="password" required></td><br>
</tr>

<tr>
 <td> <label>Gender:</label>
  <input type="radio" name="gender" value="Male"/>
   <label>Male</label>
   <input type="radio" name="gender" value="FeMale"/>
   <label>FeMale</label>
   <input type="radio" name="gender" value="Other"/>
   <label>Other</label></td>
</tr>
   <br/>
   <tr>
    <td><label>Interests</label>
   <input type="checkbox" name="Interests" value="coding"/>
   <label>coding</label>
   <input type="checkbox" name="Interests" value="music"/>
   <label>music</label>
   <input type="checkbox" name="Interests" value="sports"/>
   <label>sports</label>
</tr>
</td><br>
<tr>
  <td> <label>Message:</label><br>
   <textarea name="message" rows="4" cols="30"></textarea></td>
</tr><br>
<tr>
  <td> <label>UploadResume:</label>
   <input type="file" name="file" required/></td>
</tr><br>
<tr>
 <td>  <input type="checkbox" name="agree" required/>
   <label>I agree to the <a href="Form.html" target="_blank">terms and conditions</a>of the company</label></td>
</tr><br>
<tr>
    <td>
 <input type="submit" value="Submit"></td>
 </tr>
 </table>
</form>
</body>
</html>
